<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Learn Polish Dates</title>
    
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" href="icon.png">

    <link rel="stylesheet" href="styles.css?v=1.5">
</head>
<body onload="init()">
<div class="container">
    <div class="app-header">
        <h1 id="main-title">Learn to Say Polish Dates</h1>
    </div>
    
    <div class="main-layout">
        <div class="season-sidebar">
            <div id="s-emo">‚ùÑÔ∏è</div>
            <div id="s-nam">Zima</div>
        </div>

        <div class="calendar-box">
            <div class="cal-header" id="cal-h">MONTH</div>
            <div class="cal-body" id="cal-b">01</div>
            <div class="cal-footer" id="cal-f">DAY OF WEEK</div>
        </div>
    </div>

    <div class="top-row">
        <button class="btn-sub" onclick="toggleDark()">üåì</button>
        <button class="btn-sub" onclick="toggleLang()">EN/PL</button>
        <button class="btn-sub" id="q-tog" onclick="toggleQuiz()">Quiz: OFF</button>
        <button class="btn-cult" onclick="showCulture()"><span id="btn-cult-text">üèõÔ∏è Culture</span></button>
    </div>

    <div class="picker-container">
        <div class="picker-col">
            <button class="p-btn" onclick="adjD(1)">+</button>
            <div class="v-disp" id="dv">01</div>
            <button class="p-btn" onclick="adjD(-1)">-</button>
        </div>
        <div class="picker-col">
            <button class="p-btn" onclick="adjM(1)">+</button>
            <div class="v-disp" id="mv">01</div>
            <button class="p-btn" onclick="adjM(-1)">-</button>
        </div>
        <div class="picker-col">
            <button class="p-btn" onclick="adjY(1)">+</button>
            <div class="v-disp" id="yv">2026</div>
            <button class="p-btn" onclick="adjY(-1)">-</button>
        </div>
    </div>

    <div class="display-area">
        <div class="holiday-banner" id="hol-t"></div>
        <div class="polish-display" id="pol-t"></div>
        <div class="english-display" id="eng-t"></div>
        <button id="rev-b" class="btn-main" style="display:none;" onclick="reveal()">REVEAL</button>
    </div>

    <div class="action-grid">
        <button class="btn-real" id="btn-actual" onclick="setToday()">TODAY</button>
        <button class="btn-main" id="btn-random" onclick="roll()">RANDOM</button>
    </div>
    
    <div class="audio-grid">
        <button class="btn-sub" id="btn-repeat" onclick="speak(1)">üîä REPEAT</button>
        <button class="btn-sub" id="btn-slow" onclick="speak(0.6)">üê¢ SLOW</button>
    </div>
</div>

<div id="cultModal" class="modal">
    <div class="modal-header">
        <h2 id="modal-title">Polska Kultura</h2>
        <button class="close-btn" id="btn-close" onclick="closeCulture()">CLOSE</button>
    </div>
    <div id="cultContent"></div>
</div>

<script src="script.js?v=1.5"></script>
</body>
</html>
